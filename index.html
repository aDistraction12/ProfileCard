<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top-nav">
                <span>
                    <i class="fa fa-bars"></i>
                </span>
                <span>
                    <i class="fas fa-comment-alt"></i>
                </span>
            </div>
            <div class="front">
                <h1>Elliot <br> Doe</h1>
                <button class="btn">Profile &nbsp;<i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="card-info">
            <button class="btnplus"><i class="fas fa-plus"></i></button>
            <button class="btn-c"><i class="fas fa-angle-down"></i></button>
            <h1>Elliot Doe</h1>
            <p class="web">Team Lead</p>
            <hr>
            <div class="about">
                <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ut, nobis.</p>
            </div>
            <div class="social">
                <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="linkedin"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
                <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
